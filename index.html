<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesaj Special</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: pink; /* fundal roz */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        h1 {
            position: absolute;
            color: white;
            font-size: 2em;
            text-align: center;
            z-index: 10;
            text-shadow: 2px 2px 5px red;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(-45deg);
            animation: float 5s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 10px;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(-600px) rotate(-45deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>POT SA TE CONDUC MAINE ACASA, FERVEX??</h1>

    <script>
        // GenerÄƒm inimioare
        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.width = 20 + Math.random() * 20 + 'px';
            heart.style.height = heart.style.width;
            heart.style.animationDuration = 3 + Math.random() * 3 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }, 300);
    </script>
</body>
</html>
